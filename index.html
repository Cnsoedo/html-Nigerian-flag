<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Nigerian flag</title>
    <style>
.flag{
    width: 900px;
    height: 600px;
    background-color:#1b7339 ;
    position: relative;
}

.flag > div {
    width: 300px;
    height: 900px;
    background-color: white;
    position: absolute;
    top: 0;
    left: 300px;

}
p{
    font-size: 2rem;
    text-align: center;
    position: absolute;
    top: 240px;
    left: 20px;
    color: #1b7339;
}


    </style>
</head>
<body>
    <div class="flag">
        <div>
          <div>
            <p>The Flag of Nigeria</p>
          </div>
        </div>
      </div>
</body>
</html>
